<div class="container">
  <form class="mt-3" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Name" formControlName="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName"> Last name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last name" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
      <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="message">Your message</label>
      <textarea class="form-control" id="email"></textarea>
    </div>
    

    <div class="form-group">
      <input type="submit" class="form-submit" value="Submit">
    </div>
  </form>
</div>
